<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to top right, #ffecd2, #fcb69f);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
    }

    .card h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 2rem;
      color: #61c2ff;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2rem;
      color: #444;
    }

    .balloons {
      font-size: 2rem;
      margin: 20px 0;
      animation: float 2s infinite alternate ease-in-out;
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-15px);
      }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="balloons">🎈🎉🎁🎂🎊</div>
    <h1>Happy Birthday!</h1>
    <h2>Ae Nge Lay</h2>
    <p>Wishing you a day filled with love, laughter, and cake! May your year be just as amazing as you are.</p>
    <div class="balloons">🎊🎂🎁🎉🎈</div>
    <div class="footer">— From Your Ko Ko</div>
  </div>
</body>
</html>
