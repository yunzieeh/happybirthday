<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    /* Background video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay for contrast */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem;
      flex-direction: column;
    }

    .headline {
      font-size: 4rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -1px;
      background: linear-gradient(to right, #ffffff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideIn 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .subtext {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ddd;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .cta {
      margin-top: 2rem;
      background-color: #fff;
      color: #111;
      padding: 1rem 2rem;
      text-transform: uppercase;
      font-weight: 700;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }

    .cta:hover {
      background-color: #f5f5f5;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: 900;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
      color: white;
    }
    .card {
        background-color: transparent;
        border: 2px solid rgb(255, 255, 255, 0.5);
        backdrop-filter: blur(20Px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
    }

    .card h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 2rem;
      color: #61c2ff;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2rem;
      color: #e8fa47;
    }

    .balloons {
      font-size: 2rem;
      margin: 20px 0;
      animation: float 2s infinite alternate ease-in-out;
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-15px);
      }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    <!-- Fallback Image -->
    <img src="https://images.unsplash.com/photo-1506784983877-45594efa4cbe" alt="Birthday Background" />
  </video>

  <div class="overlay"></div>

  <div class="logo">HBD</div>

  <div class="container">
    <div class="card">
        <div class="balloons">🎈🎉🎁🎂🎊</div>
        <h1>Happy Birthday!</h1>
        <h2>Ae Nge Lay</h2>
        <p>Wishing you a day filled with love, laughter, and cake! May your year be just as amazing as you are.</p>
        <div class="balloons">🎊🎂🎁🎉🎈</div>
        <div class="footer">— From Your Ko Ko</div>
      </div>
  </div>
</body>
</html>
