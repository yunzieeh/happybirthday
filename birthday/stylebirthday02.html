<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .headline {
      font-size: 3rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: -1px;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #ffffff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtext {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .cta {
      display: inline-block;
      background-color: #fff;
      color: #111;
      padding: 1rem 2rem;
      text-transform: uppercase;
      font-weight: 700;
      border-radius: 4px;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .cta:hover {
      background-color: #f5f5f5;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: 900;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
      color: white;
    }

    .background-text {
      position: absolute;
      font-size: 12rem;
      color: #222;
      font-weight: bold;
      text-transform: uppercase;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    .container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="logo">BDAY</div>
  <div class="background-text">Celebrate</div>

  <div class="container">
    <div class="headline">Happy Birthday</div>
    <div class="subtext">
      It’s your day. Own it. Wishing you strength, style, and success this year.<br>
      Keep pushing forward — just like greatness does.
    </div>
    <a href="#" class="cta">Let's Celebrate</a>
  </div>
</body>
</html>
